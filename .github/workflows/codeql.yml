name: Code scanning for all apps

#
# Scan the code using CodeQL whenever new commits are pushed to the main branch
# or whenever any activity happens inside a pull request targeting the main
# branch. This workflow will only be executed if at least one modified file
# resides outside the "docs" subdirectory and is not directly under the
# repository's root directory.
#
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-dir-list:
    name: Generate directory list
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      security-events: write
    outputs:
      dir-list: ${{ steps.set-dir-list.outputs.dir-list }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get directories
        id: set-dir-list
        run: |
          dir_list=$(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path './docs')
          dir_list=$(echo $dir_list | sed 's/ /", "/g')
          echo "::set-output name=dir-list::[\"$dir_list\"]"

  codeql-all-dirs:
    name: Scan all directories with CodeQL
    needs: generate-dir-list
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        target-dir: ${{ fromJson(needs.generate-dir-list.outputs.dir-list) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set team mapping
        id: set-team
        env:
          TARGET_DIR: ${{matrix.target-dir}}
        run: |
          # Create mapping between directories and teams
          case "$TARGET_DIR" in
            "./proj1")
              echo "team=infra-team" >> $GITHUB_OUTPUT
              ;;
            "./proj2")
              echo "team=database-team" >> $GITHUB_OUTPUT
              ;;
            "./proj3")
              echo "team=frontend" >> $GITHUB_OUTPUT
              ;;
            "./proj4")
              echo "team=backend" >> $GITHUB_OUTPUT
              ;;
            "./proj5")
              echo "team=infra-team" >> $GITHUB_OUTPUT
              ;;
            "./proj6")
              echo "team=frontend" >> $GITHUB_OUTPUT
              ;;
            "./proj7")
              echo "team=backend" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "team=general" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build CodeQL config file
        env:
          TARGET_DIR: ${{matrix.target-dir}}
        run: |
          cp .github/codeql/codeql-config-template.yml codeql-config.yml
          sed -i 's@__TARGET_DIR__@'"$TARGET_DIR"'@' codeql-config.yml

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: codeql-config.yml
          languages: python

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "${{ steps.set-team.outputs.team }}"
